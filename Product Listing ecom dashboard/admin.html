<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel Dasboard | Amazon</title>
    <link rel="stylesheet" href="/DAY - 2/Ecommerce - I/admin.css" />
  </head>
  <body>
    <a href="/DAY - 2/Ecommerce - I/product.html" id="listing"
      >Product Listing â†’</a
    >
    <h1>List your Products</h1>
    <form action="#" onsubmit="addProducts()" id="form">
      <input
        type="text"
        id="name"
        placeholder="Enter your product Name"
        required
      />
      <input
        type="text"
        id="category"
        placeholder="Enter the category Name"
        required
      />
      <input type="text" id="image" placeholder="Image URL" required />
      <input type="number" id="price" placeholder="Selling Price" required />
      <select id="gender" required>
        <option value="">Select your gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <label for="sold"><input type="checkbox" id="sold" />Sold</label>
      <input type="submit" value="Submit" id="add" />
    </form>
  </body>
</html>
<script src="/DAY - 2/Ecommerce - I/admin.js"></script>
